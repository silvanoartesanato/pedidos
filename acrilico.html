<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silvano Artesanato - Acrílico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="calcheader">
        <a href="index.html"><img src="Silvano.png" alt="silvanologo"></a>
        <h1>Acrílico</h1>
    </header>
    <main class="calcmain">
        <form id="acrilicoform">
            
            <label id="complabel">Comprimento</label>
            <input type="number" id="comp" min="1" placeholder=" em metros">

            <label id="larglabel">Largura</label>
            <input type="number" id="larg"  min="1" placeholder=" em metros">   

            <label id="quantlabel">Quantidade</label>
            <input type="number" id="quant" value="1">

            <input type="button" value="Calcular" id="acrilicobtn" class="btn">

        </form>

        <div class="divres">
            <p id="res">Preencha todas as entradas.</p>
        </div>
    </main>
    <script src="js/acrilico.js"></script>
</body>
</html>
